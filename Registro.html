                  class="form-control mb-4"
                  id="añoText"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="form-group col-lg-6 col-md-12">
                <label>EDITORIAL</label>
                <input
                  type="text"
                  class="form-control mb-4"
                  id="ediText"
                  required
                />
              </div>
              <div class="form-group col-lg-6 col-md-12">
                <label>IMAGEN (url)</label>
                <input
                  type="text"
                  class="form-control mb-4"
                  id="imgText"
                  required
                />
              </div>
            </div>
            <div class="form-group mb-4">

              <input
                type="text"
                class="form-control mb-4"
