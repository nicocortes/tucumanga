    <main>

      <!-- Seccion Registro -->
      <section>
        <div class="container">
          <h1 class="text-center p-5">REGÍSTRATE</h1>

          <p class="d-none" id="error">*Todos los campos son obligatorios</p>
          <form class="container registroLogin" onsubmit="agregarUsuarios(event)">
            <div class="row">
                <div class="col">
                    <label for="nombreRegistro" class="font-weight-bold">NOMBRE</label>
                  <input onblur="validarGeneral(this)" type="text" class="form-control" placeholder="First name" id="nombreRegistro">
                </div>
                <div class="col">
                    <label for="apellidoRegistro" class="font-weight-bold">APELLIDO</label>
                  <input onblur="validarGeneral(this)" type="text" class="form-control" placeholder="Last name" id="apellidoRegistro">
                </div>
              </div>
              <div class="form-group pt-3">
                <label for="exampleInputEmail1" class="font-weight-bold"
                  >MAIL</label
                >
                <input
                onblur="validarGeneral(this)"
                  type="email"
                  class="form-control"
                  id="mailRegistro"
                  placeholder="example@gmail.com"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="font-weight-bold"
                  >CONTRASEÑA</label
                >
                <input
                onblur="validarContraseña(this)"
                  type="password"
                  class="form-control"
                  id="passwordRegistro"
                />
                <small>*Debe contener 8 o más caracteres</small>
              </div>
            </div>
            <div class="form-group form-check"></div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-danger font-weight-bold">
                REGISTRAR
              </button>
            </div>
          </form>
        </div>
      </section>
      <!--Fin Seccion Registro -->

    </main>
