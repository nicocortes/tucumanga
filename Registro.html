    <header></header>
    <main>
      <div class="container text-white">
        <div class="row">
            <div class="card col-12">
              <div class="card-header">
                <h2 class="card-title text-center">NUEVA PUBLICACIÓN</h2>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="form-group col-6">
                    <label>Titulo</label>
                    <input
                      type="text"
                      class="form-control"
                      id="titleText"
                      required
                    />
                  </div>
                  <div class="form-group col-6">
                    <label>Autor</label>
                    <input
                      type="text"
                      class="form-control"
                      id="authorText"
                      required
                    />
                  </div>
                  
                </div>
                <div class="row">
                  <div class="form-group col-6">
                    <label>Categoria</label>
                    <input
                      type="text"
                      class="form-control"
                      id="categText"
                      required
                    />
                  </div>
                  <div class="form-group col-6">
                    <label>Año</label>
                    <input
                      type="text"
                      class="form-control"
                      id="añoText"
                      required
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-6">
                    <label>Editorial</label>
                    <input
                      type="text"
                      class="form-control"
                      id="ediText"
                      required
                    />
                  </div>
                  <div class="form-group col-6">
                    <label>Imagen (url)</label>
                    <input
                      type="text"
                      class="form-control"
                      id="imgText"
                      required
                    />
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label>Contraportada (breve descripcion)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="descripText"
                    required
                  />
                </div>

                
                <button class="btn btn-danger btn-block mt-4" onclick="agregarLib()">
                  Enviar
                </button>
              </div>
            </div>


            <div class="row">
              <a href="/Busqueda.html">ir a la tabla</a>
            </div>
