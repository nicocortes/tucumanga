    <main>
      
      <!-- SECTION CONTACT -->
      <section>
        <div class="container mt-5 text-white">
          <div class="row">
            <div class="col contact-first-col">
              <div class="row h-50">
                <div class="col col-12 col-lg-6 bg-secondary contact-img"></div>
                <div class="col col-12 col-lg-6 bg-dark contact-info p-0">
                  <i class="fa fa-envelope text-white" aria-hidden="true"> mangatuc@gmail.com</i>
                </div>
              </div>
              <div class="row h-50">
                <div class="col col-12 col-lg-6 bg-danger contact-info">
                  <i class="fa fa-whatsapp text-white" aria-hidden="true"> +543815673097</i>
                </div>
                <div class="col col-12 col-lg-6 p-0 contact-map">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2993.6795153522494!2d-65.20891911152279!3d-26.836613107290876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c0e93a13151%3A0xb598352fc0c71f5b!2sGral.%20Paz%20576%2C%20T4000%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses!2sar!4v1624269354618!5m2!1ses!2sar"
                    width="100%"
                    height="100%"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                  ></iframe>
                </div>
              </div>
            </div>

            <div class="col-md-6 contact-form">
              <h3>Cuéntanos, ¿qué necesitas?</h3>
              <hr class="form-hr" />
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Nombre: <span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFormControlInput1"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label>Teléfono:</label>
                    <input type="tel" class="form-control" id="exampleFormControlInput1" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>E-mail: <span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFormControlInput1"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label>Asunto:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1"
                    >Mensaje: <span class="text-danger">*</span></label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    placeholder="¿No encuentras tu manga favorito? ¿No sabes como cargar tu manga? Cuéntanos..."
                    required
                  ></textarea>
                </div>
                <div>
                  <button class="btn form-button btn-danger btn-block">Enviar</button>
                  <small class="text-muted font-italic">(*) Campos obligatorios</small>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- SECTION CONTACT -->
    </main>
    <!--Footer-->
    <footer class="footer-pagina">
      <div class="container">
        <div class="row text-center mt-2">
          <div class="col-12 col-md-4 mb-2 pb-4 mx-auto">
            <img src="img/logo.png" class="pt-3" width="100px" alt="logo footer" />
          </div>
          <div
            class="col-12 col-md-4 mb-4 mb-md-2 d-flex align-items-center justify-content-center"
          >
            <a href="#"><i class="fa fa-facebook fa-2x text-white mx-2" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter fa-2x text-white mx-2" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-instagram fa-2x text-white mx-2" aria-hidden="true"></i></a>
          </div>
          <div
            class="col-12 col-md-4 mb-4 mb-md-2 d-flex align-items-center justify-content-center"
          >
            <span
              >+543815673097 <br />
              Tucumán, Argentina <br />
              mangatuc@gmail.com</span
            >
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <p class="small">&copy; Tucumanga 2021. Todos los derechos reservados.</p>
          </div>
        </div>
